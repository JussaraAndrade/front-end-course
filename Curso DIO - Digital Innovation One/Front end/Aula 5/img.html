<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tag imagem</title>
</head>
<body>
    <img>
    <!--src é obrigatório, ele guarda o caminho da imagem-->
    <img src="img/avatar.jpg">
    <!--alt não é obrigatório, porém ele é recomendado para melhorar a sensibilidade. 
        É usado como descrição da imagem o que ela significa.-->
    <img alt="Foto de Jussara Andrade">
    
</body>
</html>
